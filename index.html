<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counter</h1>
    <h2 class="present">0</h2>
    <div class="buttons">
        <button class="decrease btn">Decrease</button>
        <button class="reset btn">Reset</button>
        <button class="increase btn">Increase</button>
        <button class="down">Auto Down x<span class="down-speed">0</span></button>
        <button class="up">Auto Up x<span class="up-speed">0</span></button>
        <button class="stop">Stop Auto Processing</button>
    </div>
</body>
</html>
